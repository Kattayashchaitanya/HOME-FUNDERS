<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator - Home Funders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --light: #f3f4f6;
            --dark: #1f2937;
            --gray: #6b7280;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .calculator-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--white);
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
        }

        .calculator-container:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .calculator-header::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        .calculator-tabs {
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--light);
        }

        .calculator-tabs .nav-link {
            color: var(--gray);
            border: none;
            padding: 1rem 2rem;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .calculator-tabs .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            transform: scaleX(0);
            transition: var(--transition);
        }

        .calculator-tabs .nav-link:hover::after,
        .calculator-tabs .nav-link.active::after {
            transform: scaleX(1);
        }

        .calculator-tabs .nav-link.active {
            color: var(--primary);
        }

        .form-label {
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 0.5rem;
            border: 2px solid var(--light);
            padding: 0.75rem 1rem;
            transition: var(--transition);
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .input-group-text {
            background: var(--light);
            border: 2px solid var(--light);
            color: var(--gray);
        }

        .result-card {
            background: var(--light);
            border-radius: 1rem;
            padding: 2rem;
            margin-top: 2rem;
            transition: var(--transition);
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .result-label {
            color: var(--gray);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .chart-container {
            height: 300px;
            margin-top: 2rem;
            background: var(--white);
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .btn-calculate {
            background: var(--primary);
            color: var(--white);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-calculate:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-calculate:active {
            transform: translateY(0);
        }

        .table-responsive {
            margin-top: 2rem;
            background: var(--white);
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .table th {
            background: var(--light);
            border-bottom: 2px solid var(--gray);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        .table td {
            vertical-align: middle;
        }

        .info-icon {
            color: var(--gray);
            margin-left: 0.5rem;
            cursor: help;
        }

        .tooltip {
            font-size: 0.875rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 4px solid var(--light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .error-message {
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            color: var(--success);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .range-slider {
            width: 100%;
            margin: 1rem 0;
        }

        .range-slider input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: var(--light);
            border-radius: 4px;
            outline: none;
        }

        .range-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        .range-slider input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .range-value {
            text-align: right;
            font-weight: 600;
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .calculator-container {
                margin: 1rem;
                padding: 1rem;
            }

            .result-value {
                font-size: 2rem;
            }

            .chart-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1>Loan Calculator</h1>
            <p class="text-muted">Calculate your monthly EMI and total payment</p>
        </div>

        <div class="calculator-tabs">
            <ul class="nav nav-tabs" id="calculatorTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="urban-tab" data-bs-toggle="tab" data-bs-target="#urban" type="button" role="tab">Urban Loan</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="rural-tab" data-bs-toggle="tab" data-bs-target="#rural" type="button" role="tab">Rural Loan</button>
                </li>
            </ul>
        </div>

        <div class="tab-content" id="calculatorTabContent">
            <div class="tab-pane fade show active" id="urban" role="tabpanel">
                <form id="calculatorForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Loan Amount (₹)</label>
                            <div class="input-group">
                                <span class="input-group-text">₹</span>
                                <input type="number" class="form-control" id="principal" min="100000" max="10000000" step="100000" required>
                            </div>
                            <div class="range-slider">
                                <input type="range" min="100000" max="10000000" step="100000" value="1000000">
                                <div class="range-value">₹10,00,000</div>
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Interest Rate (%)</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="interest" min="5" max="20" step="0.1" required>
                                <span class="input-group-text">%</span>
                            </div>
                            <div class="range-slider">
                                <input type="range" min="5" max="20" step="0.1" value="8.5">
                                <div class="range-value">8.5%</div>
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Loan Tenure (Years)</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="tenure" min="1" max="30" step="1" required>
                                <span class="input-group-text">Years</span>
                            </div>
                            <div class="range-slider">
                                <input type="range" min="1" max="30" step="1" value="20">
                                <div class="range-value">20 Years</div>
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Loan Type</label>
                            <select class="form-select" id="loanType" required>
                                <option value="urban">Urban Loan</option>
                                <option value="rural">Rural Loan</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-outline-secondary w-100" id="resetBtn">
                                <i class="fas fa-redo"></i> Reset
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-calculate" id="calculateBtn">
                                <i class="fas fa-calculator"></i> Calculate
                            </button>
                        </div>
                    </div>
                </form>

                <div class="result-card">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="text-center">
                                <div class="result-label">Monthly EMI</div>
                                <div class="result-value" id="emi">₹0</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="text-center">
                                <div class="result-label">Total Payment</div>
                                <div class="result-value" id="totalPayment">₹0</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="text-center">
                                <div class="result-label">Total Interest</div>
                                <div class="result-value" id="totalInterest">₹0</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="loanChart"></canvas>
                </div>

                <div class="table-responsive">
                    <h5 class="mb-3">Amortization Schedule</h5>
                    <table class="table table-striped" id="amortizationTable">
                        <thead>
                            <tr>
                                <th>Month</th>
                                <th>EMI</th>
                                <th>Principal</th>
                                <th>Interest</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/calculator.js"></script>
</body>
</html>
