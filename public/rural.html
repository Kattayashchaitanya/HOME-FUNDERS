<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rural Homestay Loan - Home Funders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    :root {
      --primary: #047857;
      --primary-dark: #065f46;
      --secondary: #059669;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --light: #f3f4f6;
      --dark: #1f2937;
      --gray: #6b7280;
      --white: #ffffff;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    body {
      background: linear-gradient(135deg, #047857 0%, #059669 100%);
      min-height: 100vh;
      color: var(--white);
      font-family: 'Inter', sans-serif;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: var(--shadow-md);
      backdrop-filter: blur(10px);
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      box-shadow: var(--shadow-lg);
      border-radius: 1rem;
      margin-top: 2rem;
      transition: var(--transition);
      backdrop-filter: blur(10px);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .form-control {
      border-radius: 0.5rem;
      border: 2px solid var(--light);
      padding: 0.75rem 1rem;
      transition: var(--transition);
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
    }

    .btn-success {
      background-color: var(--primary);
      border-color: var(--primary);
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: var(--transition);
    }

    .btn-success:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-success:active {
      transform: translateY(0);
    }

    .back-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: var(--white);
      text-decoration: none;
      transition: var(--transition);
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      backdrop-filter: blur(5px);
    }

    .back-btn:hover {
      color: var(--white);
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-5px);
    }

    .icon-style {
      color: var(--primary);
      transition: var(--transition);
    }

    .icon-style:hover {
      transform: scale(1.2);
      color: var(--success);
    }

    input[type="file"] {
      transition: var(--transition);
    }

    input[type="file"]:hover {
      border-color: var(--success);
      background-color: #f0fdf4;
    }

    .form-check-input:checked {
      background-color: var(--primary);
      border-color: var(--primary);
    }

    .form-check-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(5, 150, 105, 0.25);
    }

    .fade-in {
      animation: fadeIn 1.2s ease-in-out both;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .slide-in {
      animation: slideIn 0.8s ease-out both;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(-30px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .booking-section {
      animation: fadeIn 1.2s ease-in-out 0.3s both;
    }

    .form-group {
      animation: slideIn 0.8s ease-out both;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }
    .form-group:nth-child(5) { animation-delay: 0.5s; }
    .form-group:nth-child(6) { animation-delay: 0.6s; }
    .form-group:nth-child(7) { animation-delay: 0.7s; }
    .form-group:nth-child(8) { animation-delay: 0.8s; }

    .alert {
      border-radius: 0.5rem;
      border: none;
      box-shadow: var(--shadow-sm);
    }

    .alert-success {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success);
    }

    .alert-danger {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--danger);
    }

    .loading {
      display: none;
      text-align: center;
      margin: 2rem 0;
    }

    .loading-spinner {
      width: 3rem;
      height: 3rem;
      border: 4px solid var(--light);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .card {
        margin: 1rem;
      }

      .back-btn {
        top: 0.5rem;
        left: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="/">HomeFunders</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/loans.html">Loans</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/hit.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <a href="/loans.html" class="back-btn">
    <i class="fas fa-arrow-left"></i> Back to Loans
  </a>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card bg-white text-dark p-4 mb-4 fade-in">
          <h2 class="text-center mb-4">Rural Homestay Loan Application</h2>
          <form id="ruralLoanForm" enctype="multipart/form-data">
            <div class="mb-3 form-group">
              <label class="form-label">Property Location</label>
              <input type="text" class="form-control" name="location" required>
            </div>
            <div class="mb-3 form-group">
              <label class="form-label">Loan Amount (â‚¹)</label>
              <input type="number" class="form-control" name="amount" required>
            </div>
            <div class="mb-3 form-group">
              <label class="form-label">Property Type</label>
              <select class="form-select" name="propertyType" required>
                <option value="">Select Property Type</option>
                <option value="farmhouse">Farmhouse</option>
                <option value="cottage">Cottage</option>
                <option value="villa">Villa</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="mb-3 form-group">
              <label class="form-label">Aadhar Card / ID Proof</label>
              <input type="file" class="form-control" name="idProof" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>
            <div class="mb-3 form-group">
              <label class="form-label">Land Ownership Proof</label>
              <input type="file" class="form-control" name="landProof" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>
            <div class="mb-3 form-group">
              <label class="form-label">Property Photos</label>
              <input type="file" class="form-control" name="propertyPhotos" accept=".jpg,.jpeg,.png" multiple required>
            </div>
            <div class="mb-3 form-group">
              <label class="form-label">Additional Documents</label>
              <input type="file" class="form-control" name="additionalDocs" accept=".pdf,.jpg,.jpeg,.png" multiple>
            </div>
            <div class="mb-3 form-check form-group">
              <input type="checkbox" class="form-check-input" id="terms" required>
              <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-success w-100 pulse">Submit Application</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="booking-section mt-4">
    <h3 class="text-center mb-4">Book Document Verification Appointment</h3>
    <div class="card">
        <div class="card-body">
            <form id="bookingForm">
                <div class="mb-3 form-group">
                    <label for="bookingDate" class="form-label">Select Date</label>
                    <input type="date" class="form-control" id="bookingDate" min="{{currentDate}}">
                </div>
                <div class="mb-3 form-group">
                    <label for="bookingTime" class="form-label">Available Time Slots</label>
                    <select class="form-select" id="bookingTime" disabled>
                        <option value="">Select a date first</option>
                    </select>
                </div>
                <div class="mb-3 form-group">
                    <h5>Documents for Verification</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="idProof" id="doc1" checked>
                        <label class="form-check-label" for="doc1">
                            Aadhar Card / ID Proof
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="landProof" id="doc2" checked>
                        <label class="form-check-label" for="doc2">
                            Land Ownership Proof
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="propertyPhotos" id="doc3" checked>
                        <label class="form-check-label" for="doc3">
                            Property Photos
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="additionalDocs" id="doc4">
                        <label class="form-check-label" for="doc4">
                            Additional Documents
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success" disabled id="bookSlotBtn">
                    Book Verification Appointment
                </button>
            </form>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('ruralLoanForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      
      try {
        const response = await fetch('/api/loans/rural/apply', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          },
          body: formData
        });

        if (response.ok) {
          const result = await response.json();
          alert('Application submitted successfully!');
          window.location.href = 'dashboard.html';
        } else {
          throw new Error('Application submission failed');
        }
      } catch (error) {
        alert('Error submitting application: ' + error.message);
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
        const bookingDate = document.getElementById('bookingDate');
        const bookingTime = document.getElementById('bookingTime');
        const bookingForm = document.getElementById('bookingForm');
        const bookSlotBtn = document.getElementById('bookSlotBtn');

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        bookingDate.min = today;

        // Fetch available slots when date is selected
        bookingDate.addEventListener('change', async function() {
            const selectedDate = this.value;
            if (!selectedDate) return;

            try {
                const response = await fetch(`/api/bookings/slots?type=rural&date=${selectedDate}&purpose=document_verification`);
                const data = await response.json();

                if (data.success) {
                    bookingTime.innerHTML = '<option value="">Select a time slot</option>';
                    data.data.forEach(slot => {
                        const option = document.createElement('option');
                        option.value = slot._id;
                        option.textContent = slot.time;
                        bookingTime.appendChild(option);
                    });
                    bookingTime.disabled = false;
                }
            } catch (error) {
                console.error('Error fetching slots:', error);
                alert('Error fetching available slots');
            }
        });

        // Enable book button when time is selected
        bookingTime.addEventListener('change', function() {
            bookSlotBtn.disabled = !this.value;
        });

        // Handle booking submission
        bookingForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const selectedDocs = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                .map(checkbox => checkbox.value);

            try {
                const response = await fetch('/api/bookings/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        slotId: bookingTime.value,
                        documents: selectedDocs,
                        type: 'rural',
                        purpose: 'document_verification'
                    })
                });

                if (response.ok) {
                    alert('Appointment booked successfully!');
                    window.location.reload();
                } else {
                    throw new Error('Failed to book appointment');
                }
            } catch (error) {
                alert('Error booking appointment: ' + error.message);
            }
        });
    });
  </script>
</body>
</html>
